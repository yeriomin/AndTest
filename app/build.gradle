apply plugin: 'com.android.application'
android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        applicationId "com.github.yeriomin.andtest"
        minSdkVersion 10
        targetSdkVersion 25
        versionCode 1
        versionName "0.1"
    }

    lintOptions {
        disable 'GoogleAppIndexingWarning', 'GoogleAppIndexingApiWarning'
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }

}

dependencies {
    compile 'com.github.yeriomin:andtest-core:0.8'
}